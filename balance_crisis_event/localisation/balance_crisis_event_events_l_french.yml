l_french:
 crisis.2214.name:0 "Attentat orchestré par des synthétiques en cours"
 crisis.2214.desc:0 "Déguisés en [Root.Owner.GetSpeciesNamePlural], des infiltrateurs synthétiques ont réussi à poser une bombe à hydrogène à la surface de [Root.GetName]. Démasqués à un poste de contrôle militaire, l'équipe d'intervention est en cours d'opération pour sécuriser la zone."
 crisis.2214.a:0 "J'espère que tout ira bien."
 crisis.2224.name:0 "Attentat déjoué grâce à l'équipe d'intervention"
 crisis.2224.desc:0 "L'équipe d'intervention a réussi à sécuriser la zone et désamorcer la bombe. Aucune perte civil et matérielles sont à déplorer."
 crisis.2224.a:0 "L'équipe d'intervention a fait du bon travail !"
 crisis.2234.name:0 "Attentat orchestré par des synthétiques"
 crisis.2234.desc:0 "L'équipe d'intervention a réussi à sécuriser la zone, mais n'a pas eu le temps de désamorcer la bombe. \n\nLa bombe a exploser provoquant de gros dégâts matérielles, mais ne faisant aucune perte civil !"
 crisis.2234.a:0 "L'équipe d'intervention a fait de son mieux.\nIl faut stopper ces infiltrateurs !"
 crisis.2244.name:0 "Attentat orchestré par des synthétiques"
 crisis.2244.desc:0 "L'équipe d'intervention n'a pas reussi à sécuriser la zone. \n\nLa bombe a exploser provoquant de terribles dégâts dans les environs et faisant des millions de morts !"
 crisis.2244.a:0 "Il faut à tout prix stopper ces infiltrateurs !"
 crisis.2215.name:0 "Tentative de sabordage du spatioport"
 crisis.2215.desc:0 "Le spatioport en orbite autour de [Root.GetName] subit actuellement une tentative de sabordage ! \n\nSelon nos espions, il semble que plusieurs membres du personnel font partie de cette attaque terroriste."
 crisis.2215.a:0 "Envoyez l'équipe de contre-terroristes !"
 crisis.2225.name:0 "Succès des contre-terroristes !"
 crisis.2225.desc:0 "Le spatioport en orbite autour de [Root.GetName] a eu une tentative de sabordage ! Les contre-terroristes ont déjoués la tentative.\n\nUne enquête est en cours, mais il semble que plusieurs membres de son personnel, y compris l'ingénieur en chef, aient été remplacés par des infiltrateurs synthétiques.\n\nC'est ainsi qu'ils ont dû réussir à s'approcher des générateurs d'énergie du spatioport avec une bombe. \n\nHeureusement les contre-terroristes de [Root.GetName] sont intervenus et ont reussi à stopper les infiltrés."
 crisis.2225.a:0 "Bien joué les contre-terroristes !"
 crisis.2235.name:0 "Echec des contre-terroristes !"
 crisis.2235.desc:0 "Le spatioport en orbite autour de [Root.GetName] a été sabordé ! Une enquête est en cours, mais il semble que plusieurs membres de son personnel, y compris l'ingénieur en chef, aient été remplacés par des infiltrateurs synthétiques.\n\nC'est ainsi qu'ils ont réussit à poser une bombe sur les générateurs du spatioport. La plupart des membres d'équipage de la station ont réussi à être évacué et rejoindre la surface de [Root.GetName] avant qu'elle ne soit détruite, mais les pertes matérielles sont importantes."
 crisis.2235.a:0 "C'est dommage... il n'y a pas eu de perte civil, c'est déjà ça !"