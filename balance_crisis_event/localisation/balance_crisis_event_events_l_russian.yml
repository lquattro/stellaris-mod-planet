l_russian:
 crisis.2215.name:0 "Покушение на космопорт"
 crisis.2215.desc:0 "Космопорт [Root.GetName] терпит крушение!\n\nНаша разведка докладывает, о том, что многие из сотрудников участвуют в террористической атаке."
 crisis.2215.a:0 "Организуйте контртеррористический отряд!"
 crisis.2225.name:0 "Успех контр террористов!"
 crisis.2225.desc:0 "Произошла попытка [Root.GetName] обрушить Космопорт с орбиты! Контр террористы пресекли эту попытку.\n\nМы все еще пытаемся осознать, что произошло, но возможно несколько членов командного состава против нас, включая главного инженера, их заменили синтетики. \n\nТаким образом они пытались установить бомбу на энергогенераторы космопорта. К счастью контр террористы вмешались и остановили нарушителей."
 crisis.2225.a:0 "Отличная работа контр террористы!"
 crisis.2235.name:0 "Контр террористы не выполнили миссию!"
 crisis.2235.desc:0 "Космопорт [Root.GetName] разрушен! Мы все еще пытаемся собрать воедино все факты случившегося, но очевидно, что часть командного состава заменили вражеские синтетики.Именно так они установили бомбу на генераторы космопорта. Почти весь экипаж был эвакуирован до разрушения станции, но материальный ущерб ощутим."
 crisis.2235.a:0 "Увы ... Но гражданские уцелели, превосходно!"